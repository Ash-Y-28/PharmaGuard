<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PharmaGuard</title>
    <link rel="stylesheet" href="styles.css">  <!-- Link to an external stylesheet (if you create one later) -->
</head>
<body>
    <!-- Header section -->
    <header>
        <h1>Welcome to PharmaGuard</h1>
        <p>Your trusted source for drug interactions and safety information.</p>
    </header>
    
    <!-- Main content section -->
    <main>
        <section>
            <h2>Search Drug Interactions</h2>
            <p>Enter the name of a drug to find interactions:</p>
            
            <!-- Form to enter the drug name -->
            <form id="drugSearchForm">
                <input type="text" id="drugInput" placeholder="Enter drug name..." required>
                <button type="submit">Search</button>
            </form>
            
            <!-- Placeholder for the results -->
            <div id="resultsContainer">
                <!-- Results will be shown here -->
            </div>
        </section>
    </main>
    
    <!-- Footer section (optional) -->
    <footer>
        <p>&copy; 2024 PharmaGuard. All rights reserved.</p>
    </footer>

    <!-- JavaScript link -->
    <script src="app.js"></script> <!-- Link to a future JavaScript file to handle user interaction -->
</body>
</html>
