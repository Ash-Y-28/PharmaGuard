<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PharmaGuard</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to an external stylesheet if necessary -->
</head>
<body>
    <header>
        <h1>Welcome to PharmaGuard</h1>
        <p>Your trusted source for drug interactions and safety information.</p>
    </header>

    <main>
        <section>
            <h2>Search Drug Interactions</h2>
            <p>Enter the name of a drug to find interactions:</p>
            
            <form id="drugSearchForm" action="/drug_interactions" method="get">
                <input type="text" id="drugInput" name="drug_name" placeholder="Enter drug name..." required>
                <button type="submit" id="searchButton">Search</button>
            </form>

            <div id="resultsContainer"></div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 PharmaGuard. All rights reserved.</p>
    </footer>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
